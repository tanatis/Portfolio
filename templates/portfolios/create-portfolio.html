{% extends 'base.html' %}
{% block page_content %}
    <div class="form-wrapper">
        <form action="{% url 'create_portfolio' %}" method="post" class="form">
            <div class="form-line">
                {{ form.name.errors }}
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="form-line">
                {{ form.cash.errors }}
                {{ form.cash.label_tag }}
                {{ form.cash }}
            </div>
            <div class="form-line">
                <button class="form-btn">Create Portfolio</button>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
