{% extends 'base.html' %}
{% block page_content %}
    <div>
        <h3>Add or Withdraw cash from {{ portfolio.name }}?</h3>
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'add_withdraw_cash' pk=portfolio.pk %}" method="post">
            {{ form }}
            <button>Submit</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
