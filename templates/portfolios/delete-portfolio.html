{% extends 'base.html' %}
{% block page_content %}
<div class="form-wrapper">
    <h3>Are you sure you want to delete portfolio <u>{{ portfolio.name }}</u>?</h3>
    <form action="{% url 'delete_portfolio' pk=portfolio.pk %}" method="post" class="form">
        {{ form }}
        <div class="form-line">
            <button class="form-btn">Delete Portfolio</button>
        </div>

        {% csrf_token %}
    </form>
</div>
{% endblock %}
