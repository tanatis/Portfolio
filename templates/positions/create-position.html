{% extends 'base.html' %}
{% block page_content %}
    <h2>You are buying {{ ticker.symbol }} ({{ ticker.company_name }})</h2>
    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'create_position' pk=ticker.pk %}" method="post">
        {{ form }}
        <button>Add</button>
        {% csrf_token %}
    </form>
{% endblock %}
