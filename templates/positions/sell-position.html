{% extends 'base.html' %}
{% block page_content %}

    <h3>Sell {{ position.ticker }} shares</h3>
    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'sell_position' pk=position.pk %}" method="post">
        {{ form }}
        <button>Sell</button>
        {% csrf_token %}
    </form>
{% endblock %}
