{% extends 'base.html' %}
{% block page_content %}

    <h3>Add more {{ position.ticker }} shares to {{ portfolio.name }}</h3>
    {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'add_to_position' pk=position.pk %}" method="post">
        {{ form }}
        <button>Add</button>
        {% csrf_token %}
    </form>
{% endblock %}
